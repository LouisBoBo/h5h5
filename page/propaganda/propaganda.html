      <!-- 上传图片 -->
      <script>
        // var addviewDom = doucment.getElementById("addview");
        var fileDom = document.getElementById("file");
        var previewDom = document.getElementById("preview");
        
        fileDom.addEventListener("change", e => {
          var file = fileDom.files[0];
          // check if input contains a valid image file
          if (!file || file.type.indexOf("image/") < 0) {
            fileDom.value = "";
            previewDom.src = "";
            return;
          }

          // use FileReader to load image and show preview of the image
          var fileReader = new FileReader();
          fileReader.onload = e => {
            previewDom.src = e.target.result;
          };
          fileReader.readAsDataURL(file);
        });

        var formDom = document.getElementById("form");
        function check() {
          
          var file = fileDom.files[0];
          // check if input contains a valid image file
          if (!file || file.type.indexOf("image/") < 0) {
            return false;
          }
          return true;
        }
      </script>

      <!-- 轻提示 -->
      <script>  
        function showToast(msg,duration){  
          duration=isNaN(duration)?3000:duration;  
          var m = document.createElement('div');  
          m.innerHTML = msg;  
          m.style.cssText="width:40%; background:#000; opacity:0.6; height:auto;min-height: 40px; color:#fff; line-height:40px; text-align:center; border-radius:4px; position:fixed; top:70%; left:30%; z-index:999999;";  
          document.body.appendChild(m);  
          setTimeout(function() {  
              var d = 0.5;  
              m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';  
              m.style.opacity = '0';  
              setTimeout(function() { document.body.removeChild(m) }, d * 1000);  
          }, duration);  
        }  
      
        function hide_fugai(){
          var previewDom = document.getElementById("preview");
          if(previewDom.src.indexOf('propaganda_addphotos.png') !=-1)
          {
            showToast("请上传图片！",3000);
          }else{
            showToast("上传成功等待审核！",3000);
          }
        }
      </script>
